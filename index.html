<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Transition & Animation Showcase</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Image Transition & Animation Showcase</h1>

  <div id="imageContainer">
    <img src="images/cup.png" alt="Coffee Cup" id="animatedImage">
  </div>

  <div id="description">
    <p>This image demonstrates smooth <strong>slide-in</strong>, <strong>fade-in</strong>, and <strong>blur removal</strong> effects on page load, 
    followed by a subtle hover <strong>zoom animation</strong>. These transitions are achieved using CSS ease-in-out animations for a 
    visually engaging experience.</p>
  </div>
  <script defer src="script.js"></script>
</body>
</html>
